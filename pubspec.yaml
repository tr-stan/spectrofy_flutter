name: spectrofy
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  supabase_flutter: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    # spectrogram png source: Wikimedia https://upload.wikimedia.org/wikipedia/commons/1/1b/Spectrogram_of_two_phasers_in_parallel_%28fast_phase_90_and_slow_small_stone%29_on_white_noise.svg
    - assets/images/
